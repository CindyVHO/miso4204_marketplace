<script type="text/template" id="wishList">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-wishListForm">
    <% if(wishList.id) {%>
    <input type="hidden" name="id" value="<%= wishList.id %>"/>
    <% }%>
 
			<label for="buyeridId">Buyer Id</label> 
            <select class="form-control" id="buyerId" name="buyerId">
			  <option value="">None</option>
            <% buyer.each(function(buyerid) { %> 
              <option value="<%=buyerid.get('id')%>" <% if(wishList.get('buyerId')==buyerid.get('id')) {%>selected<%}%> ><%=buyerid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
    </form>
    </div>
</script>
