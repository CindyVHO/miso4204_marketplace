<script type="text/template" id="reward">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-rewardForm">
    <% if(reward.id) {%>
    <input type="hidden" name="id" value="<%= reward.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="points">Points</label>
    	<input type="text" class="form-control" id="points" name="points" placeholder="Enter value" value="<%= reward.get('points') %>"/>	
		</div>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= reward.get('name') %>"/>	
		</div>
		<div class="form-group" >
			<label for="date">Date</label>
    		<input type="text" data-converter="date" data-date-format="yyyy/mm/dd" class="form-control" id="date"  name="date" placeholder="Enter value" />
    		<%= '<scr'+'ipt>' %>
        	$('#date').datepicker({autoclose:true});
        	$('#date').datepicker('setDate',App.Utils.Converter.date.toDate("<%= reward.get('date') %>"));
    		<%= '</scr'+'ipt>' %>
		</div>
		<div class="form-group" >
		<label for="totalPoints">Total Points</label>
    	<input type="text" class="form-control" id="totalPoints" name="totalPoints" placeholder="Enter value" value="<%= reward.get('totalPoints') %>"/>	
		</div>
		<div class="form-group" >
 
			<label for="purchaseidId">Purchase Id</label> 
            <select class="form-control" id="purchaseId" name="purchaseId">
			  <option value="">None</option>
            <% purchase.each(function(purchaseid) { %> 
              <option value="<%=purchaseid.get('id')%>" <% if(reward.get('purchaseId')==purchaseid.get('id')) {%>selected<%}%> ><%=purchaseid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
		<div class="form-group" >
 
			<label for="buyeridId">Buyer Id</label> 
            <select class="form-control" id="buyerId" name="buyerId">
			  <option value="">None</option>
            <% buyer.each(function(buyerid) { %> 
              <option value="<%=buyerid.get('id')%>" <% if(reward.get('buyerId')==buyerid.get('id')) {%>selected<%}%> ><%=buyerid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
    </form>
    </div>
</script>
<script type="text/template" id="rewardSearch">
    <div class="form-inline">
    <form role="form" id="<%= componentId %>-rewardSearchForm">
        <div class="form-group" >
            <label for="InitialDate">Initial</label>
            <input type="text" data-converter="date" data-date-format="yyyy/mm/dd" class="form-control" id="minDate"  name="minDate" placeholder="Enter value" />
                <%= '<scr'+'ipt>' %>
        	$('#minDate').datepicker({autoclose:true});
        	<%= '</scr'+'ipt>' %>
        </div>        
        <div class="form-group" >
            <label for="EndDate">End Date</label>
            <input type="text" data-converter="date" data-date-format="yyyy/mm/dd" class="form-control" id="maxDate"  name="maxDate" placeholder="Enter value" />
             <%= '<scr'+'ipt>' %>
        	$('#maxDate').datepicker({autoclose:true});
             <%= '</scr'+'ipt>' %>
        </div>
        <button id="<%= componentId%>-reward-searchButton" 
        onclick="Backbone.trigger('<%= componentId %>-reward-searchReward',{}); return false" 
        type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span> Search
        </button>
        
    </form>
    
    </div>
</script>
